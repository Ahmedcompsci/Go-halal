<!DOCTYPE html>
<html lang="en">
<head>
  <!-- page setup stuff -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Halal Go</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    /* page background and text */
    body {
      background: url('images/login-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f1f1f1;
      font-family: 'Poppins', sans-serif;
    }

    /* top bar */
    header {
      background: rgba(18, 18, 18, 0.95);
      box-shadow: var(--shadow-sm);
    }

    /* title color */
    nav h1 {
      color: var(--primary);
    }

    /* nav link color */
    .nav-links a {
      color: #ddd;
    }

    /* nav link hover effect */
    .nav-links a:hover {
      background-color: rgba(42, 157, 143, 0.15);
      color: var(--primary);
    }

    /* login box container */
    .auth-container {
      max-width: 420px;
      margin: 6rem auto;
      padding: 2.5rem 2rem;
      background-color: rgba(0, 0, 0, 0.40);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
    }

    /* login title */
    .auth-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #ffffff;
      font-size: 2rem;
    }

    /* form spacing */
    .form-group {
      margin-bottom: 1.5rem;
    }

    /* label styling */
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #cccccc;
    }

    /* input boxes */
    .form-group input {
      width: 100%;
      padding: 0.875rem;
      border: 2px solid #333;
      background-color: #181818;
      border-radius: 10px;
      font-size: 1rem;
      color: #f1f1f1;
      transition: border-color 0.3s ease;
    }

    /* input focus effect */
    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
    }

    /* login button */
    .btn {
      display: block;
      width: 100%;
      padding: 1rem;
      border: none;
      background: var(--primary);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    /* button hover effect */
    .btn:hover {
      background: var(--accent);
      transform: translateY(-2px);
    }

    /* footer text */
    footer {
      text-align: center;
      margin-top: 4rem;
      padding: 2rem;
      font-size: 0.9rem;
      color: #888;
      background: rgba(26, 26, 26, 0.9);
    }
  </style>
</head>
<body>

  <!-- top nav bar -->
  <header>
    <nav>
      <h1>Halal Go</h1>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="restaurant.html">Halal Restaurants</a>
        <a href="masjid.html">Mosques</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
      </div>
    </nav>
  </header>

  <!-- login main content -->
  <main>
    <section class="auth-container">
      <h2>Login</h2>
      <form onsubmit="handleLogin(event)">
        <!-- email input -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <!-- password input -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <!-- submit button -->
        <button type="submit" class="btn">Login</button>
      </form>
    </section>
  </main>

  <!-- bottom of page -->
  <footer>
    &copy; 2025 Halal Go. All rights reserved.
  </footer>

  <!-- external script file -->
  <script src="script.js"></script>

  <!-- chatbot floating icon -->
  <div id="chat-container" style="position: fixed; bottom: 1.5rem; right: 1.5rem;">
    <button id="chat-toggle">ðŸ’¬</button>
    <div id="chat-window" style="display: none;">
      <header>HalalGo Chat</header>
      <div id="chat-messages"></div>
      <div id="chat-input-row">
        <input id="chat-input" placeholder="Ask 'isha' or 'mosques'..." />
        <button id="chat-send">Send</button>
      </div>
    </div>
  </div>

  <!-- chatbot logic -->
  <script>
  (function(){
    // fake prayer times
    const prayerSchedule = {
      fajr: '5:10 AM',
      dhuhr: '1:15 PM',
      asr: '5:00 PM',
      maghrib: '8:25 PM',
      isha: '9:45 PM'
    };

    // fake places data
    const dummyLocations = [
      { type: 'mosque', name: 'Masjid AbuBakr', address: '321 3rd St NW' },
      { type: 'mosque', name: 'Islamic Center', address: '123 Elton Hills Dr NW' }
    ];

    // grab all elements
    const ctr    = document.getElementById('chat-container');
    const win    = document.getElementById('chat-window');
    const msgs   = document.getElementById('chat-messages');
    const inp    = document.getElementById('chat-input');
    const send   = document.getElementById('chat-send');
    const toggle = document.getElementById('chat-toggle');

    // show message in chat
    function append(text, who) {
      const d = document.createElement('div');
      d.className = 'chat-msg ' + who;
      const s = document.createElement('span');
      s.textContent = text;
      s.style.display = 'inline-block';
      s.style.padding = '0.25rem 0.5rem';
      s.style.borderRadius = '4px';
      s.style.background = who === 'user' ? '#eff6ff' : '#f3f4f6';
      s.style.color = who === 'user' ? '#1e3a8a' : '#374151';
      d.style.marginBottom = '0.5rem';
      d.style.textAlign = who === 'user' ? 'right' : 'left';
      d.appendChild(s);
      msgs.appendChild(d);
      msgs.scrollTop = msgs.scrollHeight;
    }

    // toggle chat window
    toggle.addEventListener('click', () => {
      win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
    });

    // bot reply logic
    function handle() {
      const text = inp.value.trim();
      if (!text) return;
      append(text, 'user');
      inp.value = '';
      let reply = "sorry, i don't know that.";
      const lower = text.toLowerCase();

      // check prayer name
      for (const [p, t] of Object.entries(prayerSchedule)) {
        if (lower.includes(p)) {
          reply = `${p.charAt(0).toUpperCase() + p.slice(1)} prayer is at ${t}.`;
          break;
        }
      }

      // check mosque keyword
      if (lower.includes('mosque')) {
        reply = dummyLocations
          .map(l => `${l.name} (${l.address})`)
          .join("\n");
      }

      // show bot reply
      setTimeout(() => append(reply, 'bot'), 300);
    }

    // send button and enter key
    send.addEventListener('click', handle);
    inp.addEventListener('keydown', e => { if (e.key === 'Enter') handle(); });

    // intro message
    append('hi! ask "prayer times" or "mosques".', 'bot');
  })();
  </script>

</body>
</html>
