<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halal Go - Home</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Poppins', sans-serif;
    }

    header {
      background: #1e1e1e;
      box-shadow: var(--shadow-sm);
    }

    nav h1 {
      color: var(--primary);
    }

    .nav-links a {
      color: #ddd;
    }

    .nav-links a:hover {
      background-color: rgba(42, 157, 143, 0.15);
      color: var(--primary);
    }

    .hero {
      background-color: #2c2c2c;
      border-radius: 20px;
      margin: 2rem auto;
      max-width: 1000px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      padding: 3rem 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero img.bg-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.5;
  z-index: 0;
}


    .hero h2,
    .hero p,
    .hero-buttons {
      position: relative;
      z-index: 1;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 2rem;
      line-height: 1.8;
      color: #ccc;
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .hero-buttons a {
      background: var(--primary);
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1rem;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: var(--shadow-md);
    }

    .hero-buttons a:hover {
      background: var(--accent);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      padding: 2rem;
      font-size: 0.9rem;
      color: #888;
      background: #1a1a1a;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>Halal Go</h1>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="restaurant.html">Halal Restaurants</a>
        <a href="masjid.html">Mosques</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <img src="images/index-hero.png" alt="Islamic background" class="bg-overlay" />
      <h2>Welcome to Halal Go</h2>
      <p>Your all-in-one platform to find halal restaurants and local mosques near you. Review spots, check halal status, and stay updated on prayer times.</p>
      <div class="hero-buttons">
        <a href="restaurant.html">Find Halal Restaurants</a>
        <a href="masjid.html">Find Mosques</a>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Halal Go. All rights reserved.
  </footer>
</body>
</html>
